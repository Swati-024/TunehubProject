<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TuneHub</title>
</head>
<body>
<table border>
<thead>
<tr>
<td>Playlist ID</td>
<td>Playlist Name</td>
<td>Playlist Songs</td>
</tr></thead>

<tbody>
   <tr th:each="pl : ${plist}">
     <td th:text=${pl.id}></td>
     <td th:text=${pl.name}></td>
      
     <td>
     <ul>
     <li th:each="s: ${pl.songs}">
     <span th:text="${s.name}"></span>
     <audio controls>
     <source th:src="${s.link}" type="audio/mpeg">
     
     </audio>
    
     </li>
     </ul>
</tbody>
</table>
</body>
</html>
