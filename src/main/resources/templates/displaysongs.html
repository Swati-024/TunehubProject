<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TuneHub</title>
</head>
<body>
<table border>
<thead>
<tr>
<td>Name</td>
<td>Artist</td>
<td>Genre</td>
<td>Link</td>
</tr></thead>

<tbody>
   <tr th:each="songslist : ${songslist}">
     <td th:text=${songslist.name}></td>
     <td th:text=${songslist.artist}></td>
     <td th:text=${songslist.genre}></td>
  
     <td>
     <audio controls>
     <source th:src=${songslist.link} type="audio/mpeg">
     
     </audio>
</tbody>
</table>
</body>
</html>
